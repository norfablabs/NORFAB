site_description: Network Automations Fabric documentation
site_name: Network Automations Fabric [NORFAB]
site_url: https://docs.norfablabs.com/
extra:
  social:
  - icon: fontawesome/brands/github-alt
    link: https://github.com/dmulyalin
  - icon: fontawesome/brands/twitter
    link: https://twitter.com/DMulyalin 
markdown_extensions:
- admonition
- pymdownx.details
- attr_list
- md_in_html
- pymdownx.superfences
- tables
- pymdownx.tabbed:
    alternate_style: true
- pymdownx.emoji:
    emoji_index: !!python/name:material.extensions.emoji.twemoji
- toc:
    permalink: "Â¤"
plugins:
  - search
  - tags
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [.]
          options:
            show_root_toc_entry: false
            docstring_section_style: table
            docstring_style: google
            members_order: source
            show_signature_annotations: true
            merge_init_into_class: true
repo_name: norfablabs/norfab
repo_url: https://github.com/norfablabs/NORFAB
site_author: Denis Mulyalin
theme:
  logo: images/logo.jpg
  favicon: images/logo.jpg
  custom_dir: docs/overrides
  features:
  - navigation.tabs
  - navigation.tabs.sticky
  - navigation.sections
  - navigation.top
  - toc.follow
  - navigation.instant
  - navigation.instant.progress
  - content.footnote.tooltips
  - content.code.copy
  - content.code.annotate
  icon:
    repo: fontawesome/brands/github-alt
  name: material
  palette:
    - scheme: slate
      toggle:
        icon: material/weather-night
        name: Switch to system preference
      primary: brown
      accent: deep orange
    - scheme: default 
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
      primary: orange
      accent: deep orange
      
